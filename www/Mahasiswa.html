    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nama = $("#nama").val();
            var nim = $("#nim").val();
            var prodi = $("#prodi").val();
            var dataString = "&nama=" + nama + "nim=" + nim  + "&prodi=" + prodi + "&insert=";
            if ($.trim(nama).length > 0 & $.trim(nim).length > 0 & $.trim(prodi).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "http://sistem.infoakademik.xyz/insert-mahasiswa.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('Insert');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
